<!DOCTYPE html>
<html lang="en" ng-app="lepageCaller">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Lepage Caller</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- JQueryUI CSS -->
    <link href="css/jquery-ui.min.css" rel="stylesheet">

    <!-- Sweet-Alert CSS -->
    <link href="css/sweet-alert.css" rel="stylesheet">

    <!-- Animate CSS -->
    <link href="css/animate.css" rel="stylesheet">

    <!-- Font-awesome CSS -->
    <link href="css/font-awesome.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/style.css" rel="stylesheet">

    <!-- JQuery JS -->
    <script src="js/jquery.min.js" type="text/javascript"></script>

    <!-- JQueryUI JS -->
    <script src="js/jquery-ui.min.js"></script>

    <!-- Angular JS -->
    <script src="js/angular.min.js" type="text/javascript"></script>

    <!-- Sweet-Alert JS -->
    <script src="js/sweet-alert.min.js" type="text/javascript"></script>

    <!-- Custom JS -->
    <script src="js/script.js" type="text/javascript"></script>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body ng-controller="CheckCall">

    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <h2 class="col-md-3" style="color: white;">Lepage Caller</h2>
        <!-- /.container -->
    </nav>

    <!-- Page Content -->
    <div class="container">

        <div class="row">

            <div class="col-lg-12">
                <h1 class="page-header">Business to call</h1>
            </div>
            {{range .}}
            <div class="col-lg-6 thumb" id="{{.Id}}">
                <div class="jumbotron">
                <a href="tel:5145869105" type="button" class="btn btn-success col-lg-12"><i class="fa fa-phone fa-lg"></i>  Appel</a></br>
                    <!-- <button class="btn btn-success col-lg-12"><i class="fa fa-phone fa-lg"></i>Appel</button></br> -->
                    <a class="thumbnail" style="border-radius: 10px; text-align: center" href="#">
                        <h3>{{.Name}}</h3>
                        <li>Adresse : {{.Address.Street}}</li>
                        <li>Ville : {{.Address.City}}</li>
                        <li>Province : {{.Address.Prov}}</li>
                        <li>Code Postal : {{.Address.PCode}}</li></br>
                    </a>
                    <button id="act-btn" class="btn btn-success" ng-click="add('{{.Id}}')">Ajouter</button>
                    <button id="act-btn" class="btn btn-primary" data-toggle="modal" data-target="#NRmodal{{.Id}}">Pas de Reponse</button>
                    <button id="act-btn" class="btn btn-danger" ng-click="del('{{.Id}}')">Supprimer</button>
                </div>
            </div>
            <!-- Add Modal 
            <div class="modal fade" id="Amodal{{.Id}}" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                    <h4 class="modal-title" id="myModalLabel">Rappel</h4>
                  </div>
                  <div class="modal-body">
                    Scheduler entre: <input type="text" placeholder="De"> - <input type="text" placeholder="A">

                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Fermer</button>
                    <button type="button" class="btn btn-primary" ng-click="add('{{.Id}}')" data-dismiss="modal">Appliquer</button>
                  </div>
                </div>
              </div>
            </div>
            -->
            <!-- No Response Modal -->
            <div class="modal fade" id="NRmodal{{.Id}}" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                    <h4 class="modal-title" id="myModalLabel">Rappel</h4>
                  </div>
                  <div class="modal-body">
                    <p>Date de Rappel :  <input class="datepicker" type="text"></p>

                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Fermer</button>
                    <button type="button" class="btn btn-primary" ng-click="noresp('{{.Id}}')" data-dismiss="modal">Appliquer</button>
                  </div>
                </div>
              </div>
            </div>
            {{end}}
        </div>

        <hr>

        <!-- Footer -->
        <footer>
            <div class="row">
                <div class="col-lg-12">
                    <p>Copyright &copy; Your Website 2014</p>
                </div>
            </div>
        </footer>

    </div>
    <!-- /.container -->

    <!-- jQuery -->
    <script src="js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>

</body>

</html>
